<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tutor</title>
  <link rel="stylesheet" href="./StyleTutor.css">

</head>

<body>
  <div class="background"></div>

  <nav class="nav">
    <div class="nav__container">
      <button class="nav__button" onclick="goBack()">
        <svg xmlns="Portal Academico INAM\assets\icons\flecha.svg" class="nav__button-icon" viewBox="0 0 20 20"
          fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="nav__item">
      <span class="nav__title" aria-disabled="true">Tutor</span>
    </div>
    <!--Foto de perfil del usuario que inicio sesion en el sistema-->
    <div class="nav__profile">
      <img src="./images/usuario.png" class="nav__profile-img">
      <ul class="nav__profile-link">
        <li><a href="Ayuda.html"><img src="./images/help.png" class="nav__profile-img">Ayuda</a></li>
        <li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <div class="separador"></div>

  <div class="layout__conteiner">
    <div class="layout">
      <div class="layout__image">
        <img src="./images/Tutor.png" alt="imagen">
      </div>

      <section class="layout__section">
        <div class="section">
          <div class="section__title">Registro de Tutor</div>
          <form class="form" id="form-validation" novalidate>
            <div class="form__grid">
              <div class="form__group">
                <label class="form__label" for="code_tutor">Número de Identidad</label>
                <input type="text" class="form__control" id="code_tutor" name="Ncédula"
                  placeholder="Ingrese su Numero de Cedula" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="name_tutor">Nombre</label>
                <input type="text" class="form__control" id="name_tutor" name="nombres" placeholder="Ingrese el Nombre"
                  required>
              </div>
              <div class="form__group">
                <label class="form__label" for="surname_tutor">Apellidos</label>
                <input type="text" class="form__control" id="surname_tutor" name="apellidos"
                  placeholder="Ingrese los Apellidos" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="birthdate_tutor">Fecha de Nacimiento</label>
                <input type="date" class="form__control" id="birthdate_tutor" name="fecha"
                  placeholder="Ingrese la fecha de Nacimiento" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="address_tutor">Dirección</label>
                <input type="text" class="form__control" id="address_tutor" placeholder="Ingrese Dirección" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="phone_tutor">N.Teléfono</label>
                <input type="Teléfono" class="form__control" id="phone_tutor"
                  placeholder="Ingrese su Numero de Teléfono" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="email_tutor">Correo Electrónico</label>
                <input type="email" class="form__control" id="email_tutor" placeholder="Ingrese su Email" required>
              </div>
            </div>
            <div class="form__button">
              <button id="register-btn-tutor" type="button" class="form__button--green" onclick="registrarTutor()">
                Guardar
              </button>
              <button id="edit-btn-tutor" type="button" class="form__button--purple" onclick="editarTutor()">
                Editar
              </button>
              <button type="button" class="form__button--red">
                Eliminar
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <script src="ScriptTutor.js"></script>
</body>

</html>
