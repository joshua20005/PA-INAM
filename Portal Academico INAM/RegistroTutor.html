<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tutor</title>
    <link rel="stylesheet" href="./StyleTutor.css">
    <script src="ScriptTutor.js"></script>
</head>

<body>
    <div class="background"></div>

  <nav class="nav">
        <div class="nav__container">
            <button class="nav__button" onclick="goBack()">
                <svg xmlns="Portal Academico INAM\assets\icons\flecha.svg" class="nav__button-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
             </button>
        </div>
        <div class="nav__item">
            <span class="nav__title" aria-disabled="true">Tutor</span>
        </div>
        <!--Foto de perfil del usuario que inicio sesion en el sistema-->
		<div class="nav__profile">
			<img src="./images/usuario.png" class="nav__profile-img">
			<ul class="nav__profile-link">
                <li><a href="#"><img src="./images/help.png" class="nav__profile-img" >Ayuda</a></li>
				<li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
			</ul>
	    </div>     
    </nav>

  <div class="separador"></div>

  <div class="layout__conteiner">
    <div class="layout">
      <div class="layout__image">
        <img src="./images/Tutor.png" alt="imagen">
      </div>

      <section class="layout__section">
        <div class="section">
          <div class="section__title">Registro de Tutor</div>
          <form clas="form" id="form-validation"  novalidate>
            <div class="form__grid">
              <div class="form__group">
                <label class="form__label" for="ncedula">Número de Identidad</label>
                  <input type="text" class="form__control" id="ncedula" name="Ncédula" placeholder="Ingrese su Numero de Cedula" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="nombre" >Nombre</label>
                  <input type="text" class="form__control" id="nombres" name="nombres" placeholder="Ingrese el Nombre" required> 
              </div>
              <div class="form__group">
                <label class="form__label" for="apellido">Apellidos</label>
                  <input type="text" class="form__control" id="apellidos" name="apellidos" placeholder="Ingrese los Apellidos" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="fecha">Fecha de Nacimiento</label>
                  <input type="date" class="form__control" id="fecha" name="fecha" placeholder="Ingrese la fecha de Nacimiento" required >
              </div>
              <div class="form__group">
                <label class="form__label" for="direccion">Dirección</label>
                  <input type="text" class="form__control" id="direccion" placeholder="Ingrese Dirección" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="telefono">N.Teléfono</label>
                  <input type="Teléfono" class="form__control" id="telefono" placeholder="Ingrese su Numero de Teléfono" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="email">Correo Electrónico</label>
                  <input type="email" class="form__control" id="email" placeholder="Ingrese su Email" required>
              </div>
            </div>
            <div class="form__button">
              <button type="submit" class="form__button--green" onclick="guardartutor(event)">
                Guardar
              </button>
              <button type="submit" class="form__button--purple"onclick="editartutor(event)">
                Editar
              </button>
              <button type="submit" class="form__button--red" onclick="eliminartutor(event)">
                Eliminar    
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
