<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asignatura</title>
    <link ref='preload' href="./Style.css" as="style">
    <link rel="stylesheet" href="./Style.css">
    <script src="Script.js"></script>
</head>



<body>
    <div class=background-image-Maestr></div>
    <header class="menu-header">
        <div class="header-content">
            <img src="./images/Log.INAM.1.jpg" alt="Logo INAM" class="site-logo">
            <h1>Portal Académico INAM (PA-INAM)</h1>
        </div>
    </header>

    <nav class="navbar">
        <div class="navbar-container">
            <button class="back-button" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <ul>
            <li class="navbar-item">
                <img src="/images/Asig.01.6.png" alt="Icono" class="icon">
                <span class="navbar-link" aria-disabled="true">Asignaturas</span>
            </li>
        </ul>
        <div class="container-busqueda">
            <input type="busqueda" placeholder="Buscar...">
            <button img src="./images/search.png" alt="icono" class="icon-busqueda"></button>
        </div>
    </nav>



    <section class="sectionForm">
        <div class="container">
            <div class="title">Registro de Asignatura</div>
            <form id="form-validation" novalidate>
                <div class="form-group">
                    <span>Codigo</span>
                    <input type="Codigo" placeholder="Ingrese tu Codigo" required>
                    <small>Por favor ingrese su Codigo</small>
                </div>

                <div class="form-group">
                    <label class="control-label">Nombre</label>
                    <select class="form-control">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Matematica</option>
                        <option>Lengua y Literatura</option>
                        <option>Ciencia Sociales</option>
                        <option>Fisica</option>
                        <option>Biologia</option>
                        <option>Ciencia Naturales</option>
                        <option>Educacion Fisica</option>
                        <option>Lengua Extranjera</option>
                        <option>TI</option>
                    </select>
                </div>

                <div class="form-group">
                    <span>Año Académico</span>
                    <input type="date" placeholder="Ingrese su Año Academico" required>
                    <small>Por favor ingrese su Año Academico</small>
                </div>
                <div class="form-group">
                    <label class="control-label">Periodo</label>
                    <select class="form-control">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Semestre I</option>
                        <option>Semestre II</option>
                    </select>
                </div>
                <div class="button-Asig">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>

        <script>
            const addForm = document.getElementById
                ("form-validation");
            addForm.addEventListener("submit", (e) => {
                if (addForm.checkValidity() === false) {
                    e.preventDefault();
                    e.stopPropagation();
                    addForm.classList.add('was-validated');
                    return false;
                }
            })
        </script>

    </section>

    <footer class="inam-footer">
        <p>INAM-Masatepe</p>
    </footer>

    <script src="Script.js"></script>
</body>

</html>
