<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asignatura</title>
    <link rel="stylesheet" href="StyleAsignatura.css">
    <script src="ScriptAsignatura.js"></script>
</head>



<body>

    <div class=background></div>
    
    <nav class="nav">
        <div class="nav__left">
            <button class="nav__button" onclick="goBack()">
                <svg xmlns="Portal Academico INAM\assets\icons\Flecha.png" class="icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="nav__item"> 
            <span class="nav__title" aria-disabled="true">Asignaturas</span>
        </div>

        <div class="nav__right">
            <input type="text" class="nav_input" placeholder="Buscar..." required>
        </div>
    </nav>

    <div class="layout__conteiner">
        <div class="layout">
            <div class="layout__image">
                <img src="./images/Asig.01.6.png" alt="imagen">
            </div>

            <section class="layout__section">
                <div class="section">
                    <div class="section_title">Registro de Asignatura</div>
                    <form id="form" id="form-asign" novalidate>
                        <div class="form__grid">
                            <div class="form__group">
                                <label class="form__label" for="codasignatura">Cód.Asignatura</label>
                                <input type="text" class="form__control" id="codasignatura" name="codasignatura" placeholder="Ingrese el Codigo" required>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="nombre">Nombre</label>
                                <select class="form__control" id="nombre" name="nombre" placeholder="Escribe la asignatura" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option>Lengua y Literatura</option>
                                    <option>Lengua Extranjer(Ingles)</option>
                                    <option>Talleres de Arte y Cultura</option>
                                    <option>Creciendo en Valores</option>
                                    <option>Educación Física Y Práctica Deportiva</option>
                                    <option>Educación para Aprender, Emprender, Prosperar</option>
                                    <option>Ciencias Sociales(Geografía)</option>
                                    <option>Ciencias Sociales(Geografía/Historia)</option>
                                    <option>Ciencias Sociales(Geografía/Economía)</option>
                                    <option>Ciencias Sociales(Geografía/Filosofía)</option>
                                    <option>Ciencia Naturales</option>
                                    <option>Química</option>
                                    <option>Física</option>
                                    <option>Biología</option>
                                    <option>Matemática</option>
                                    <option>TI</option>    
                                </select>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="anio" >Año Académico</label>
                                <select class="form__control" id="anio" name="anio" placeholder="Selecione una opción" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option>Primer Año</option>
                                    <option>Segundo Año</option>
                                    <option>Tercer Año</option>
                                    <option>Cuarto Año</option>
                                    <option>Quinto Año</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="periodo">Periodo</label>
                                <select class="form__control" id="periodo" name="periodo" placeholder="Selecicone una opción" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option>Semestre I</option>
                                    <option>Semestre II</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__button">
                            <button type="submit" class="form__button--green" onclick="guardarasignatura(event)">
                                Guardar
                            </button>
                            <button type="submit" class="form__button--purple"onclick="editarasignatura(event)">
                                Editar
                            </button>
                            <button type="submit" class="form__button--red" onclick="eliminarasignatura(event)">
                                Eliminar    
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div> 
</body>
</html>
