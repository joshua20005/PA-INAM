<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos</title>
    <link rel="stylesheet" href="./StyleModulos.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <img src="./images/LOGO.png" class="header__content-imagen" alt="Logo INAM">
        </div>
        <h1 class="header__title">Portal Académico INAM (PA-INAM)</h1>
    </header>

    <nav class="nav">
        <!--Foto de perfil del usuario que inicio sesion en el sistema-->
        <div class="nav__profile">
            <img src="./images/usuario.png" class="nav__profile-img">
            <ul class="nav__profile-link">
                <li><a href="#"><img src="./images/help.png" class="nav__profile-img">Ayuda</a></li>
                <li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <div class="separador"></div>

    <!-- imagen de fondo -->
    <div class="background-Image"></div>

    <!--Contenedor-->
    <div class="container">
        <!-- Layout para separar el contenido en dos columnas -->
        <div class="layout">
            <!-- Layout-left para imagen -->
            <div class="layout__image">
                <img src="./images/user3.png" class="layout__image-ed" alt="imagen">
            </div>

            <!-- Layout-right para sección-->
            <section class="layout__section">
                <!-- Inicia la seccion-->
                <div class="section">
                    <div class="section__items">
                        <a href="Registros.html" class="section__item">
                            <img src="./images/Resgistro.png" class="section__item-icon" alt="Img.Registro">
                            Registro
                        </a>
                        <a href="GAcademica.html" class="section__item">
                            <img src="./images/g.educativa.png" class="section__item-icon" alt="Gestión Académica">
                            Gestión Académica
                        </a>
                        <a href="Actividades.html" class="section__item">
                            <img src="./images/Reportes.png" class="section__item-icon" alt="Registro de Actividades">
                            Registro de Actividades
                        </a>
                        <a href="Dashboard.html" class="section__item">
                            <img src="./images/dashboard.png" class="section__item-icon" alt="Dashboard">
                            Dashboard
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="ScriptModulos.js"></script>
</body>

</html>
