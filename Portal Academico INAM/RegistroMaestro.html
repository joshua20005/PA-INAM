<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Maestro</title>
    <link rel="stylesheet" href="./StyleMaestro.css">
    <script src="ScriptMaestro.js"></script>
</head>


<body>
  <div class="background"></div>

  <nav class="nav">
        <div class="nav__container">
            <button class="nav__button" onclick="goBack()">
                <svg xmlns="Portal Academico INAM\assets\icons\flecha.svg" class="nav__button-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
             </button>
        </div>
        <div class="nav__item">
            <span class="nav__title" aria-disabled="true">Maestro</span>
        </div>
        <!--Foto de perfil del usuario que inicio sesion en el sistema-->
		<div class="nav__profile">
			<img src="./images/usuario.png" class="nav__profile-img">
			<ul class="nav__profile-link">
                <li><a href="#"><img src="./images/help.png" class="nav__profile-img" >Ayuda</a></li>
				<li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
			</ul>
	    </div>     
    </nav>
    <div class="separador"></div>

  <div class="layout__conteiner">
    <div class="layout">
      <div class="layout__image">
        <img src="./images/docente.png" alt="imagen">
      </div>
    

      <section class="layout__section">
        <div class="section">
          <div class="section__title">Registro de Maestro</div>
          <form clas="form" id="form-validation"  novalidate>
            <div class="form__grid">
              <div class="form__group">
                <label class="form__label" for="Nmaestro">N* de Cedula</label>
                  <input type="text" class="form__control" id="Nmaestro" name="Nmaestro" placeholder="Ingrese el N.Identidad" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="nombres" >Nombres</label>
                  <input type="text" class="form__control" id="nombres" name="Nombre del Maestro" placeholder="Ingrese Nombre" required> 
              </div>
              <div class="form__group">
                <label class="form__label" for="apellidos" >Apellidos</label>
                  <input type="text" class="form__control" id="apellidos" name="Apellidos del Meastro" placeholder="Ingrese Apellidos" required> 
              </div>
              <div class="form__group">
                <label class="form__label" for="direccion">Dirección</label>
                  <input type="text" class="form__control" id="direccion" placeholder="Ingrese Dirección" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="telefono">N.Teléfono</label>
                  <input type="Teléfono" class="form__control" id="telefono" placeholder="Ingrese Numero de Teléfono" required>
              </div>  
              <div class="form__group">
                <label class="form__label" for="email">Correo Electrónico</label>
                  <input type="email" class="form__control" id="email" placeholder="Ingrese el Email" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="asignatura">Aréa o Asignatura</label>
                <select class="form__control" id="asignatura" name="asignatura" placeholder="Escribe la asignatura" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option>Lengua y Literatura</option>
                    <option>Lengua Extranjer(Ingles)</option>
                    <option>Talleres de Arte y Cultura</option>
                    <option>Creciendo en Valores</option>
                    <option>Educación Física Y Práctica Deportiva</option>
                    <option>Educación para Aprender, Emprender, Prosperar</option>
                    <option>Ciencias Sociales(Geografía)</option>
                    <option>Ciencias Sociales(Geografía/Historia)</option>
                    <option>Ciencias Sociales(Geografía/Economía)</option>
                    <option>Ciencias Sociales(Geografía/Filosofía)</option>
                    <option>Ciencia Naturales</option>
                    <option>Química</option>
                    <option>Física</option>
                    <option>Biología</option>
                    <option>Matemática</option>
                    <option>TI</option>    
                </select>
            </div>
            </div>
            <div class="form__button">
              <button type="submit" class="form__button--green" onclick="guardarmaestro(event)">
                Guardar
              </button>
              <button type="submit" class="form__button--purple"onclick="editarmaestro(event)">
                Editar
              </button>
              <button type="submit" class="form__button--red" onclick="eliminarmaestro(event)">
                Eliminar    
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
