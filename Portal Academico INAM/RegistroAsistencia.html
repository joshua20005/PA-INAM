<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Asistencia</title>
    <link rel="stylesheet" href="StyleAsistencia.css">
    <script src="ScriptAsistencia.js"></script>
</head>

<body>
    <div class="background"></div>

    <nav class="nav">
        <div class="nav__container">
            <button class="nav__button" onclick="goBack()">
                <svg xmlns="Portal Academico INAM\assets\icons\flecha.svg" class="nav__button-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
             </button>
        </div>
        <div class="nav__item">
            <span class="nav__title" aria-disabled="true">Asistencia</span>
        </div>
        <!--Foto de perfil del usuario que inicio sesion en el sistema-->
		<div class="nav__profile">
			<img src="./images/usuario.png" class="nav__profile-img">
			<ul class="nav__profile-link">
                <li><a href="#"><img src="./images/help.png" class="nav__profile-img" >Ayuda</a></li>
				<li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
			</ul>
	    </div>     
    </nav>

    <div class="separador"></div>

    <div class="layout__conteiner">
        <div class="layout">
            <div class="layout__image">
                <img src="./images/Asistencia.png" alt="Imagen">
            </div>

            <section class="layout__section">
                <div class="section">
                    <div class="section__title">Toma de Asistencia</div>
                    <form class="form" id="form-validation" novalidate>
                        <div class="form__grid">
                            <div class="form__group">
                                <label class="form__label" for="codasignatura">Código de Asignatura</label>
                                <input type="text" class="form__control" id="codasignatura" name="codasignatura" placeholder="Escribe el código" required>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="asignatura" >Asignatura</label>
                                <select class="form__control" id="asignatura" name="asignatura" placeholder="Escribe la asignatura" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option>Lengua y Literatura</option>
                                    <option>Lengua Extranjer(Ingles)</option>
                                    <option>Talleres de Arte y Cultura</option>
                                    <option>Creciendo en Valores</option>
                                    <option>Educación Física Y Práctica Deportiva</option>
                                    <option>Educación para Aprender, Emprender, Prosperar</option>
                                    <option>Ciencias Sociales(Geografía)</option>
                                    <option>Ciencias Sociales(Geografía/Historia)</option>
                                    <option>Ciencias Sociales(Geografía/Economía)</option>
                                    <option>Ciencias Sociales(Geografía/Filosofía)</option>
                                    <option>Ciencia Naturales</option>
                                    <option>Química</option>
                                    <option>Física</option>
                                    <option>Biología</option>
                                    <option>Matemática</option>
                                    <option>TI</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="codgrupo">Código de Grupo</label>
                                <input type="text" id="codgrupo" class="form__control" name="codgrupo" placeholder="Escribe el código" required>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="turno" >Turno</label>
                                <select class="form__control" id="turno" name="turno" placeholder="Selecione una opción" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option>Matutino</option>
                                    <option>Vespertino</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <label class="form__label" for="fecha">Fecha</label>
                                <input type="date" class="form__control" id="fecha" name="fecha" placeholder="Ingrese la fecha" required >
                            </div>
                        </div>
                        <div class="form__button">
                            <button type="submit" class="form__button--green" onclick="guardarhorario(event)">
                                Guardar
                            </button>
                            <button type="submit" class="form__button--purple"onclick="editarhorario(event)">
                                Editar
                            </button>
                            <button type="submit" class="form__button--red" onclick="eliminarhorario(event)">
                               Eliminar    
                            </button>
                        </div>
                    </form>
                </div>
            </section> 
        </div>
    </div>
</body>
</html>
