<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Estudiante</title>
  <link rel="stylesheet" href="StyleEstudiante.css">
  <script src="ScriptEstudiante.js"></script>
</head>

<body>
  <div class="background"></div>

  <!-- NAVBAR DE JOSHUA -->
  <nav class="navbar">
    <div class="navbar-container">
      <button class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <ul>
      <li class="navbar-item">
        <img src="./images/Estud.01.2.jpg" alt="Icono" class="icon">
        <span class="navbar-link" aria-disabled="true">Estudiante</span>
      </li>
    </ul>
    <div class="container-busqueda">
      <input id="search_code" type="text" placeholder="Buscar...">
      <button class="icon-busqueda" id="search-btn" title="Buscar"></button>
    </div>
  </nav>

  <!-- NAVBAR DE MAIN (INCLUYE PERFIL) -->
  <nav class="nav">
    <div class="nav__container">
      <button class="nav__button" onclick="goBack()">
        <svg xmlns="Portal Academico INAM\assets\icons\flecha.svg" class="nav__button-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="nav__item">
      <span class="nav__title" aria-disabled="true">Estudiante</span>
    </div>
    <div class="nav__profile">
      <img src="./images/usuario.png" class="nav__profile-img">
      <ul class="nav__profile-link">
        <li><a href="#"><img src="./images/help.png" class="nav__profile-img">Ayuda</a></li>
        <li><a href="#"><img src="./images/close.png" class="nav__profile-img">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <div class="separador"></div>

  <div class="layout__conteiner">
    <div class="layout">
      <div class="layout__image">
        <img src="./images/Estudiante.png" alt="imagen">
      </div>

      <!-- FORMULARIO DISEÑO DE MAIN -->
      <section class="layout__section">
        <div class="section">
          <div class="section__title">Registro de Estudiante</div>
          <form class="form" id="form-validation" novalidate>
            <div class="form__grid">
              <div class="form__group">
                <label class="form__label" for="codestudiante">Cód.Estudiante</label>
                <input type="text" class="form__control" id="codestudiante" name="codestudiante" placeholder="Ingrese el Código" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="nombre">Nombre</label>
                <input type="text" class="form__control" id="nombre" name="nombreestudiante" placeholder="Ingrese el nombre de Estudiante" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="apellido">Apellidos</label>
                <input type="text" class="form__control" id="apellido" name="apellidoestudiante" placeholder="Ingrese los Apellidos" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="fecha">Fecha de Nacimiento</label>
                <input type="date" class="form__control" id="fecha" name="fecha" placeholder="Ingrese la fecha de Nacimiento" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="telefono">N.Teléfono</label>
                <input type="text" class="form__control" id="telefono" placeholder="Ingrese su Numero de Teléfono" required>
              </div>
              <div class="form__group">
                <label class="form__label" for="email">Correo Electrónico</label>
                <input type="email" class="form__control" id="email" placeholder="Ingrese su Email" required>
              </div>
            </div>
            <div class="form__button">
              <button type="submit" class="form__button--green" onclick="guardarestudiante(event)">Guardar</button>
              <button type="submit" class="form__button--purple" onclick="editarestudiante(event)">Editar</button>
              <button type="submit" class="form__button--red" onclick="eliminarestudiante(event)">Eliminar</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <!-- Scripts -->
  <script src="Script.js"></script>
  <script src="./js/Creados/Catalagos/IndexEstudiante.js"></script>
  <script>
    const addForm = document.getElementById("form-validation");
    addForm.addEventListener("submit", (e) => {
      if (addForm.checkValidity() === false) {
        e.preventDefault();
        e.stopPropagation();
        addForm.classList.add('was-validated');
        return false;
      }
    });
  </script>

</body>
</html>
